<!doctype html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="hangman.css">
  </head>
  <body class="bg-dark text-white">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HANGMAN</a>
      </nav>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <img class="hm-img" src="images/hm6.png" />
            </div>
          </div>
          <div class="row">
            <div class="col-2"><img class="hm-img" src="images/ltN.png" /></div>
            <div class="col-2"><img class="hm-img" src="images/ltI.png" /></div>
            <div class="col-2"><img class="hm-img" src="images/ltC.png" /></div>
            <div class="col-2"><img class="hm-img" src="images/ltE.png" /></div>
            <div class="col-2"><img class="hm-img" src="images/ltL.png" /></div>
            <div class="col-2"><img class="hm-img" src="images/ltY.png" /></div>
          </div>
        </div>
        <div class="col-6">
          <p>
            <h3>Guess a New Letter</h3>

            <div class="row">
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-danger btn-sm btn-block">A</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">B</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-success btn-sm btn-block">C</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">D</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-success btn-sm btn-block">E</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-danger btn-sm btn-block">F</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">G</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">H</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-success btn-sm btn-block">I</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">J</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">K</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-success btn-sm btn-block">L</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">M</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-success btn-sm btn-block">N</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">O</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-danger btn-sm btn-block">P</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">Q</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">R</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">S</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">T</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-danger btn-sm btn-block">U</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">V</button></div>
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-danger btn-sm btn-block">W</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">X</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button type="button" disabled class="btn btn-success btn-sm btn-block">Y</button></div>
              <div class="col-2 px-0"><button type="button" class="btn btn-outline-light btn-sm btn-block">Z</button></div>
            </div>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
